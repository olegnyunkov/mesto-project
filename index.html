<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="stylesheet" href="blocks/elements/__photo/elements__photo.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">

        <section class="profile">
            <div class="profile__photo">
            </div>
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button">
                <img src="./images/add_button.svg" alt="Добавить">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__grid">
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
    </main>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close">
        </button>
        <h2 class="form__title">Редактировать профиль</h2>
        <form action="#" class="form__input" name="profile_edit">
          <input type="text" class="form__field-name" name="name" value="Жак-Ив Кусто">
          <input type="text" class="form__field-about" name="about" value="Исследователь океана">
          <button type="submit" class="form__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="form__title">Новое место</h2>
        <form action="#" class="form__input" name="place_edit">
          <input type="text" class="form__field-name" name="place_name" placeholder="Название">
          <input type="url" class="form__field-about" name="place_link" placeholder="Ссылка на картинку">
          <button type="submit" class="form__save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <img src="#" alt="Место" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <template id="elements_card">
      <li class="elements__grid-unit">
        <img src="" class="elements__photo">
        <div class="elements__info">
          <h2 class="elements__info-place"></h2>
          <button type="button" class="elements__delete-icon"></button>
          <button type="button" class="elements__like-icon"><img src="./images/like.svg" alt="Нравится"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
