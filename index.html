<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/mesto_logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__photo">
            </div>
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__text">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button">
                <img src="./images/add_button.svg" alt="Добавить">
            </button>
        </section>
        <section class="elements">
            <ul class="elements__grid">
                <li class="elements__grid-unit">
                    <img src="./images/karachaevsk.png" alt="Фото Карачаевск" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Карачаевск</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
                <li class="elements__grid-unit">
                    <img src="./images/elbrus.png" alt="Фото Эльбрус" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
                <li class="elements__grid-unit">
                    <img src="./images/dombai.png" alt="Фото Домбай" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Домбай</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
                <li class="elements__grid-unit">
                    <img src="./images/elbrus.png" alt="Фото Эльбрус" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
                <li class="elements__grid-unit">
                    <img src="./images/dombai.png" alt="Фото Домбай" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Домбай</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
                <li class="elements__grid-unit">
                    <img src="./images/karachaevsk.png" alt="Фото Карачаевск" class="elements__photo">
                    <div class="elements__info">
                        <h2 class="elements__info-place">Карачаево-Черкесия</h2>
                        <button type="button" class="elements__like-icon elements__like-icon_active"><img src="./images/like.svg" alt="Нравится"></button>
                    </div>
                </li>
            </ul>

        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </footer>
    </main>
    <!-- добавить в div модификатор popup_opened -->
    <div class="popup">
      <div class="form">
        <button type="button" class="form__close">
        </button>
        <h2 class="form__title">Редактировать профиль</h2>
        <form action="URL" class="form__input" name="profile_edit">
          <input type="text" class="form__field-name" name="name" value="Жак-Ив Кусто">
          <input type="text" class="form__field-about" name="about" value="Исследователь океана">
          <button type="submit" class="form__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./blocks/popup/popup.js"></script>
</body>
</html>
