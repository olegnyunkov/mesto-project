<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/mesto_logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="main">

        <section class="profile">
            <div class="profile__photo">
            </div>
            <div class="profile__info">
                <div class="profile__name-edit">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__text"></p>
            </div>
            <button class="profile__add" type="button">
                <img src="<%=require('./images/add_button.svg')%>" alt="Добавить">
            </button>
        </section>

        <section class="elements">
            <ul class="elements__grid">
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>

        </footer>
    </main>

    <div class="popup popup-profile">
      <div class="popup__container">
        <button type="button" class="popup__close">
        </button>
        <h2 class="form__title">Редактировать профиль</h2>
        <form action="#" class="form" name="profile_edit" novalidate>
          <input type="text" class="form__field-name form__input" id="form-name" name="name" value="" required minlength="2" maxlength="40">
          <span class="form__error form-name__error">1</span>
          <input type="text" class="form__field-about form__input" id="form-about" name="about" value="" required minlength="2" maxlength="200">
          <span class="form__error form-about__error"></span>
          <button type="submit" class="form__save form__save_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-place">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="form__title">Новое место</h2>
        <form action="#" class="form" name="place_edit" novalidate>
          <input type="text" class="form__field-name form__input" id="form-place" name="place_name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__error form-place__error"></span>
          <input type="url" class="form__field-about form__input" id="form-link" name="place_link" placeholder="Ссылка на картинку" required>
          <span class="form__error form-link__error"></span>
          <button type="submit" class="form__save form__save_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </div>

    <template id="elements_card">
      <li class="elements__grid-unit">
        <img src="" class="elements__photo" alt="">
        <div class="elements__info">
          <h2 class="elements__info-place"></h2>
          <button type="button" class="elements__delete-icon"></button>
          <button type="button" class="elements__like-icon"><img src="<%=require('./images/like.svg')%>" alt="Нравится"></button>
        </div>
      </li>
    </template>

</body>
</html>
